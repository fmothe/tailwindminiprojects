<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme:{
                fontFamily:{
                    serif :['Poppins', 'Georgia']
                }
            }
        }
    </script>
    <title>E-commerce product modal</title>
</head>
<body>

    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- card container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div class="">
                <img src="images/headphone.png" alt="" class="mx-auto hover:scale-105 duration-200 w-60">
            </div>
            <!-- content -->
            <div class="flex flex-col space-y-6">
                <!-- label & description -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full font-serif">
                            Free Shipping
                        </div>
                    </div>
                    <!-- Title -->
                    <div class="max-w-sm text-2xl font-medium font-serif">
                        Razer Kraken kitty edt gaming headset quartz
                    </div>
                    <!-- Price -->
                    <div class="flex flex-col mb-4 space-y-3 text center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-small font-light text-grey-400">This offer is valid until as long stock last</p>
                    </div>
                    <div class="group">
                        <button class="w-full bg-blue-700 trasition-all duration-150 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0
                        group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150">Add to Cart</div>
                        </button>
                    </div>
                    <!-- stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">+30pcs in stock</div>
                    </div>
                    <!-- bottom buttons -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/weight.png" alt="" class="w-8">
                            <span>Add to Cart</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/heart.png" alt="" class="w-8">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
